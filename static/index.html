<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picker Hours Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Picker Hours Entry</h1>
    </header>
    <main>
        <section class="content">
            <h2>Select Date</h2>
            <input type="date" id="datePicker">
            <button onclick="openSettings()">Day Settings</button>
            <div id="dynamicContent"></div>
            <div id="buttons">
                <button onclick="enterPicking()">Enter Picking</button>
                <button onclick="enterHours()">Enter Hours</button>
            </div>
            <section id="pickingSection" class="hidden">
                <h3>Enter Picking Details</h3>
                <label for="pickNumber">Pick Number:</label>
                <select id="pickNumber">
                    <!-- Options will be added dynamically from settings -->
                </select><br>
                <label for="tunnelNumber">Tunnel Number:</label>
                <select id="tunnelNumber">
                    <!-- Options will be added dynamically from settings -->
                </select><br>
                <label for="pickerCode">Picker Code:</label>
                <select id="pickerCode">
                    <!-- Options will be added dynamically from settings -->
                </select><br>
                <label for="mushroomCode">Mushroom Code:</label>
                <select id="mushroomCode">
                    <!-- Options will be added dynamically from settings -->
                </select><br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1"><br>
                <button onclick="savePicking()">Save</button>
                <div id="pickingTable"></div>
            </section>
            <section id="hoursSection" class="hidden">
                <h3>Enter Hours</h3>
                <label for="pickerCodeHours">Picker Code:</label>
                <select id="pickerCodeHours">
                    <!-- Options will be added dynamically from settings -->
                </select><br>
                <label for="inputOutput">Input/Output:</label>
                <select id="inputOutput">
                    <option value="Input">Input</option>
                    <option value="Output">Output</option>
                </select><br>
                <label for="hour">Hour:</label>
                <input type="time" id="hour"><br>
                <button onclick="saveHours()">Save</button>
                <div id="hoursTable"></div>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Picker Hours Entry</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
